<div>
    <h2>Configurations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="configuration.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Configuration
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Identifier</span></th>
                    <th><span>Content</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="configuration in vm.configurations track by configuration.id">
                    <td><a ui-sref="configuration-detail({id:configuration.id})">{{configuration.id}}</a></td>
                    <td>{{configuration.identifier}}</td>
                    <td>{{configuration.content}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="configuration-detail({id:configuration.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="configuration.edit({id:configuration.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="configuration.delete({id:configuration.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
