
<div>
    <h2><span>Configuration</span> {{vm.configuration.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Identifier</span></dt>
        <dd>
            <span>{{vm.configuration.identifier}}</span>
        </dd>
        <hr>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.configuration.content}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
