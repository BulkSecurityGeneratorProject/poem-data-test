<div>
    <h2>Job Logs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="job-log.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Job Log
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="result"><span>Result</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="start"><span>Start</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="end"><span>End</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="message"><span>Message</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="job.name"><span>Job</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobLog in vm.jobLogs track by jobLog.id">
                    <td><a ui-sref="job-log-detail({id:jobLog.id})">{{jobLog.id}}</a></td>
                    <td translate="{{'poemdataApp.JobExecutionResult.' + jobLog.result}}">{{jobLog.result}}</td>
                    <td>{{jobLog.start | date:'medium'}}</td>
                    <td>{{jobLog.end | date:'medium'}}</td>
                    <td>{{jobLog.message}}</td>
                    <td>
                        <a ui-sref="job-detail({id:jobLog.job.id})">{{jobLog.job.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="job-log-detail({id:jobLog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-log.edit({id:jobLog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-log.delete({id:jobLog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
