
<div>
    <h2><span>Job Log</span> {{vm.jobLog.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Result</span></dt>
        <dd>
            <span translate="{{'poemdataApp.JobExecutionResult.' + vm.jobLog.result}}">{{vm.jobLog.result}}</span>
        </dd>
        <hr>
        <dt><span>Start</span></dt>
        <dd>
            <span>{{vm.jobLog.start | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>End</span></dt>
        <dd>
            <span>{{vm.jobLog.end | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Message</span></dt>
        <dd>
            <span>{{vm.jobLog.message}}</span>
        </dd>
        <hr>
        <dt><span>Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.jobLog.job.id})">{{vm.jobLog.job.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
