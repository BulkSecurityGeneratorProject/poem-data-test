
<div>
    <h2><span>Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.author.name}}</span>
        </dd>
        <hr>
        <dt><span>Birth Year</span></dt>
        <dd>
            <span>{{vm.author.birthYear}}</span>
        </dd>
        <hr>
        <dt><span>Die Year</span></dt>
        <dd>
            <span>{{vm.author.dieYear}}</span>
        </dd>
        <hr>
        <dt><span>Zi</span></dt>
        <dd>
            <span>{{vm.author.zi}}</span>
        </dd>
        <hr>
        <dt><span>Hao</span></dt>
        <dd>
            <span>{{vm.author.hao}}</span>
        </dd>
        <hr>
        <dt><span>Avatar File Name</span></dt>
        <dd>
            <span>{{vm.author.avatarFileName}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
