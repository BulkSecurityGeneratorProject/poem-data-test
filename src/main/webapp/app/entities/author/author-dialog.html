
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorLabel">Create or edit a Author</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.author.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.author.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.author.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthYear">Birth Year</label>
            <input type="text" class="form-control" name="birthYear" id="field_birthYear"
                    ng-model="vm.author.birthYear"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dieYear">Die Year</label>
            <input type="text" class="form-control" name="dieYear" id="field_dieYear"
                    ng-model="vm.author.dieYear"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zi">Zi</label>
            <input type="text" class="form-control" name="zi" id="field_zi"
                    ng-model="vm.author.zi"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hao">Hao</label>
            <input type="text" class="form-control" name="hao" id="field_hao"
                    ng-model="vm.author.hao"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_avatarFileName">Avatar File Name</label>
            <input type="text" class="form-control" name="avatarFileName" id="field_avatarFileName"
                    ng-model="vm.author.avatarFileName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.author.link"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.author.description"
                    ng-maxlength="5000" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength">
                    This field cannot be longer than 5000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visitCount">Visit Count</label>
            <input type="number" class="form-control" name="visitCount" id="field_visitCount"
                    ng-model="vm.author.visitCount"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
