
<div>
    <h2><span>Poem</span> {{vm.poem.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Anthor Name</span></dt>
        <dd>
            <span>{{vm.poem.anthorName}}</span>
        </dd>
        <hr>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.poem.title}}</span>
        </dd>
        <hr>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.poem.content}}</span>
        </dd>
        <hr>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{vm.poem.year}}</span>
        </dd>
        <hr>
        <dt><span>Period</span></dt>
        <dd>
            <span>{{vm.poem.period}}</span>
        </dd>
        <hr>
        <dt><span>Tag</span></dt>
        <dd>
            <span>{{vm.poem.tag}}</span>
        </dd>
        <hr>
        <dt><span>Resource Id</span></dt>
        <dd>
            <span>{{vm.poem.resourceId}}</span>
        </dd>
        <hr>
        <dt><span>Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.poem.author.id})">{{vm.poem.author.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
