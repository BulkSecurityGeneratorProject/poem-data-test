
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDetailResourceLabel">Create or edit a Detail Resource</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.detailResource.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.detailResource.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.detailResource.url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_outsideId">Outside Id</label>
            <input type="text" class="form-control" name="outsideId" id="field_outsideId"
                    ng-model="vm.detailResource.outsideId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visitCount">Visit Count</label>
            <input type="number" class="form-control" name="visitCount" id="field_visitCount"
                    ng-model="vm.detailResource.visitCount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.detailResource.active"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
