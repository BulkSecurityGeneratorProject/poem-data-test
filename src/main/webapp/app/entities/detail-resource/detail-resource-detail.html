
<div>
    <h2><span>Detail Resource</span> {{vm.detailResource.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.detailResource.url}}</span>
        </dd>
        <hr>
        <dt><span>Outside Id</span></dt>
        <dd>
            <span>{{vm.detailResource.outsideId}}</span>
        </dd>
        <hr>
        <dt><span>Visit Count</span></dt>
        <dd>
            <span>{{vm.detailResource.visitCount}}</span>
        </dd>
        <hr>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{vm.detailResource.active}}</span>
        </dd>
        <hr>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.detailResource.title}}</span>
        </dd>
        <hr>
        <dt><span>Tag</span></dt>
        <dd>
            <span>{{vm.detailResource.tag}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
