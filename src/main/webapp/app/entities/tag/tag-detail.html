
<div>
    <h2><span>Tag</span> {{vm.tag.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Identifier</span></dt>
        <dd>
            <span>{{vm.tag.identifier}}</span>
        </dd>
        <hr>
        <dt><span>Count</span></dt>
        <dd>
            <span>{{vm.tag.count}}</span>
        </dd>
        <hr>
        <dt><span>Font Size</span></dt>
        <dd>
            <span>{{vm.tag.fontSize}}</span>
        </dd>
        <hr>
        <dt><span>Link</span></dt>
        <dd>
            <span>{{vm.tag.link}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
